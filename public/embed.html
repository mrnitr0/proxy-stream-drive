<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Player</title>
    <style>body{margin:0!important;overflow:none}</style>
</head>
<body>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'><link rel="stylesheet" href="http://gd2.cs-clan.eu/netflix.css">
<div id="jwplayer"></div>
<script>
    function getQuery(query) {
        var pReg = new RegExp(query + "\\=([^\\?&]+)", "i");
        if (!pReg.test(window.location.href)) {
            return '';
        }
        var pRes = pReg.exec(window['location']['href']);
        return decodeURIComponent(pRes[1]);
    }
    var fileId;
    if(fileId = getQuery('fileId')) {
        fetch('/sources?fileId='+fileId)
            .then(res => res.json())
            .then(sources => {

                delete jwplayer.defaults.aspectratio;
				jwplayer.key = "64HPbvSQorQcd52B8XFuhMtEoitbvY/EXJmMBfKcXZQU2Rnn";
                jwplayer('jwplayer').setup({
				    autostart: false,
                    width: '100%',
                    height: '100%',
					skin: {
                    name: "netflix"
                    },
					 tracks: [{ 
                     file: "sub", 
                     label: "العربية",
                     kind: "captions",
                    "default": true 
                    }],
                    sources
                });
            })
            .catch(console.error);
    }
</script>
</body>
</html>
